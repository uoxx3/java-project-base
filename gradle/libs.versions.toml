# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format
[versions]
version-plugin-javamodularity-javamodule = "1.8.12"
version-plugin-gradle-nexus-publish = "1.3.0"
version-plugin-uoxx3-project-environment = "1.0.0"
version-plugin-uoxx3-cjfx = "1.1.0"
# library.module.name.Library versions
version-library-junit-jupiter = "5.10.0"
version-library-jetbrains-annotations = "24.1.0"
version-library-google-gson = "2.10.1"

[libraries]
org-jetbrains-annotations = { group = "org.jetbrains", name = "annotations", version.ref = "version-library-jetbrains-annotations" }
com-google-code-gson = { group = "com.google.code.gson", name = "gson", version.ref = "version-library-google-gson" }
# Testing libraries
org-junit-junitJupiterBom = { group = "org.junit", name = "junit-bom", version.ref = "version-library-junit-jupiter" }
org-junit-junitJupiter = { group = "org.junit.jupiter", name = "junit-jupiter" }
org-junit-junitRuntime = { group = "org.junit.platform", name = "junit-platform-launcher" }
org-junit-junitEngine = { group = "org.junit.platform", name = "junit-platform-engine" }

[plugins]
javamodularity-moduleplugin = { id = "org.javamodularity.moduleplugin", version.ref = "version-plugin-javamodularity-javamodule" }
nexus-publish = { id = "io.github.gradle-nexus.publish-plugin", version.ref = "version-plugin-gradle-nexus-publish" }
uoxx3-projectEnvironment = { id = "io.github.uoxx3.project-environment", version.ref = "version-plugin-uoxx3-project-environment" }
uoxx3-cjfx = { id = "io.github.uoxx3.cjfx", version.ref = "version-plugin-uoxx3-cjfx" }